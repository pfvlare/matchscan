<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Resultado - MatchScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="particles-js"></div>

    <div class="header text-center">
        <h1>Ranking de AderÃªncia</h1>
        <p class="lead">Veja o quanto cada currÃ­culo combina com a vaga ðŸ“Š</p>
        <button class="btn btn-sm btn-light mt-2" onclick="toggleTheme()">
            <i class="bi bi-circle-half"></i> Alternar modo
        </button>
    </div>

    <main>
        <div class="form-section">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Arquivo</th>
                            <th>Match (%)</th>
                            <th>Email</th>
                            <th>LinkedIn</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in resultados %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ r.arquivo }}</td>
                            <td><strong>{{ "%.2f"|format(r.match) }}%</strong></td>
                            <td>{{ r.email }}</td>
                            <td>{{ r.linkedin }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <a href="/" class="btn-nova-analise">
                    <i class="bi bi-arrow-left-circle"></i> Nova AnÃ¡lise
                </a>
                <a href="/download_excel" class="btn btn-primary">
                    <i class="bi bi-file-earmark-excel"></i> Excel
                </a>
                <a href="/download_pdf" class="btn btn-danger">
                    <i class="bi bi-file-earmark-pdf"></i> PDF
                </a>
            </div>
        </div>
    </main>

    <footer class="text-center mt-6 mb-3 text-muted">
        Â© Dev Larissa Campos
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '{{ url_for("static", filename="js/particles.json") }}');
    </script>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
        }
    </script>

</body>

</html>
