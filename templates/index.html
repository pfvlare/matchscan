<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>MatchScan ‚Äì Analisador de Curr√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

    <div id="particles-js"></div>

    <div class="header text-center">
        <h1>MatchScan</h1>
        <p>Compare curr√≠culos com sua vaga em segundos ‚ú®</p>
        <button id="toggle-theme" class="btn btn-light border-0 position-absolute top-0 end-0 m-3"
            title="Alternar tema">
            üåì
        </button>
    </div>

    <!-- Adicionado main -->
    <main>
        <div class="form-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Curr√≠culos (PDF)</label>
                    <input class="form-control" type="file" name="curriculos" multiple required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descri√ß√£o da Vaga</label>
                    <textarea class="form-control" name="vaga" rows="5" placeholder="Cole os requisitos da vaga..."
                        required></textarea>
                </div>
                <button class="btn btn-purple w-100">Analisar Curr√≠culos</button>
                <div id="loading-msg" class="text-center mt-3" style="display: none; color: gray;">
                    ‚è≥ Carregando curr√≠culos...
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
        ¬© Dev Larissa Campos
    </footer>

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        const form = document.querySelector("form");
        const btn = form.querySelector("button");
        const msg = document.getElementById("loading-msg");

        form.addEventListener("submit", () => {
            btn.classList.add("loading");
            msg.style.display = "block";
        });
    </script>

</body>

</html>
